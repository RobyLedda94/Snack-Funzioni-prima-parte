<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import del foglio di stile -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Import di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Funzioni parte uno</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <h1>Funzioni</h1>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container my-4">
        <div id="area-row" class="row">
            <div class="col-12">
                <div class="content">
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci la base</label>
                        <input type="text" class="form-control" id="input-base" name="base"
                            placeholder="Inserisci la base">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci l'altezza</label>
                        <input type="text" class="form-control" id="input-altezza" name="altezza"
                            placeholder="Inserisci l'altezza">
                    </div>
                    <div class="mb-2">
                        <button id="btn-area" class="btn btn-sm btn-primary">Calcola</button>
                        <button id="reset-btn-area" class="btn btn-sm btn-danger">Reset</button>
                    </div>
                    <div>
                        <h3 id="msg-area"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci un numero</label>
                        <input type="text" class="form-control" id="input-pari-dispari" name="pari-dispari"
                            placeholder="inserisci un numero">
                    </div>
                    <div class="mb-2">
                        <button id="btn-pari-dispari" class="btn btn-sm btn-primary">Start</button>
                    </div>
                    <div>
                        <h3 id="msg-pari-dispari"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci un numero</label>
                        <input type="text" class="form-control" id="input-fattoriale" name="fattoriale"
                            placeholder="inserisci un numero">
                    </div>
                    <div class="mb-2">
                        <button id="btn-fattoriale" class="btn btn-sm btn-primary">Calcola</button>
                    </div>
                    <div class="my-2">
                        <ul id="ul-fattoriale"></ul>
                    </div>
                    <div>
                        <h3 id="msg-fattoriale"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci una parola</label>
                        <input type="text" class="form-control" id="input-vocali" name="vocali"
                            placeholder="Inserisci una parola">
                    </div>
                    <div class="mb-2">
                        <button id="btn-vocali" class="btn btn-sm btn-primary">Inizia</button>
                    </div>
                    <div>
                        <h3 id="msg-vocali"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci Pari o Dispari</label>
                        <input type="text" id="input-pari-dispari" class="form-control" name="pari-dispari"
                            placeholder="Inserisci pari o dispari">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="">Inserisci un numero da 1 a 5</label>
                        <input type="text" id="input-numero-utente" class="form-control" name="pari-dispari"
                            placeholder="inserisci un numero da 1 a 5">
                    </div>
                    <div class="my-2">
                        <button id="btn-pari-dispari" class="btn btn-sm btn-primary">Inizia</button>
                    </div>
                    <div>
                        <ul id="operazioni-pari-dispari"></ul>
                        <h3 id="msg-pari-dispari"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import dello script JS -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
